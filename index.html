<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photo to PDF</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --bg: #f2f2f7; --card: #ffffff; --text: #000000;
            --accent: #007aff; --input-border: #d1d1d6;
            --nav-bg: rgba(255, 255, 255, 0.85); --secondary-text: #8e8e93;
        }

        [data-theme="dark"] {
            --bg: #1c1c1e; --card: #2c2c2e; --text: #ffffff;
            --accent: #0a84ff; --input-border: #3a3a3c;
            --nav-bg: rgba(44, 44, 46, 0.9);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: env(safe-area-inset-top) 20px 160px 20px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 30px 0 20px 0; }
        h1 { font-size: 26px; font-weight: 700; margin: 0; }

        .theme-switch-wrapper { display: flex; align-items: center; gap: 8px; }
        .mode-icon-svg { width: 20px; height: 20px; fill: none; stroke: var(--secondary-text); stroke-width: 2; }
        [data-theme="dark"] #moon-icon { stroke: var(--accent); }
        body:not([data-theme="dark"]) #sun-icon { stroke: #ff9500; }

        .theme-switch { display: inline-block; height: 28px; position: relative; width: 48px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 3px; content: ""; height: 22px; left: 3px; position: absolute; transition: .4s; width: 22px; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

        .file-row { display: flex; gap: 10px; margin-bottom: 25px; align-items: center; }
        input[type="text"] { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--input-border); background: var(--card); color: var(--text); font-size: 16px; outline: none; }
        
        .save-mini-btn { width: 48px; height: 48px; background: var(--card); border: 1px solid var(--input-border); border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .download-svg { width: 24px; height: 24px; fill: none; stroke: var(--text); stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 20px 20px calc(20px + env(safe-area-inset-bottom)); border-top: 1px solid var(--input-border); z-index: 1000; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 15px; font-size: 16px; font-weight: 600; text-align: center; cursor: pointer; }

        #preview { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .img-wrap { position: relative; aspect-ratio: 1/1; background: var(--card); border-radius: 12px; touch-action: none; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 1px solid var(--input-border); }
        .del-btn { position: absolute; top: -8px; right: -8px; background: #ff3b30; color: white; border-radius: 50%; width: 26px; height: 26px; font-size: 14px; border: 2px solid var(--bg); font-weight: bold; display: flex; justify-content: center; align-items: center; z-index: 10; cursor: pointer; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px); }
        #modal img { max-width: 90%; max-height: 80%; border-radius: 15px; }

        .sortable-ghost { opacity: 0.3; transform: scale(0.9); }
        .sortable-chosen { box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Photo to PDF</h1>
        <div class="theme-switch-wrapper">
            <svg id="sun-icon" class="mode-icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <label class="theme-switch"><input type="checkbox" id="themeToggle" onchange="toggleTheme()"><div class="slider"></div></label>
            <svg id="moon-icon" class="mode-icon-svg" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </div>
    </div>

    <div class="file-row">
        <input type="text" id="fileName" placeholder="Файл аты...">
        <button id="saveBtn" class="save-mini-btn" style="opacity: 0.3; pointer-events: none;">
            <svg class="download-svg" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </button>
    </div>

    <div id="preview"></div>

    <div class="bottom-nav">
        <div class="controls-grid">
            <label class="btn" style="background: #34c759;">Камера <input type="file" hidden accept="image/*" capture="environment" id="camInp"></label>
            <label class="btn">Галерея <input type="file" hidden accept="image/*" multiple id="galInp"></label>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'"><img id="modalImg"></div>

    <script>
        const { jsPDF } = window.jspdf;
        let images = [];
        const previewEl = document.getElementById('preview');
        const saveBtn = document.getElementById('saveBtn');

        new Sortable(previewEl, {
            animation: 250,
            delay: 200,
            delayOnTouchOnly: true,
            touchStartThreshold: 5,
            ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen',
            onEnd: () => {
                images = Array.from(previewEl.querySelectorAll('img')).map(img => img.src);
            }
        });

        function handleFiles(e) {
            const files = e.target.files;
            if (!files.length) return;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    images.push(ev.target.result);
                    render();
                };
                reader.readAsDataURL(file);
            }
            e.target.value = '';
        }

        function render() {
            previewEl.innerHTML = '';
            images.forEach((src, i) => {
                const div = document.createElement('div');
                div.className = 'img-wrap';
                div.innerHTML = `<img src="${src}" onclick="viewImg('${src}')"><button class="del-btn" onclick="removeImg(${i})">✕</button>`;
                previewEl.appendChild(div);
            });
            const hasImgs = images.length > 0;
            saveBtn.style.opacity = hasImgs ? "1" : "0.3";
            saveBtn.style.pointerEvents = hasImgs ? "auto" : "none";
        }

        function removeImg(i) { images.splice(i, 1); render(); }
        function viewImg(src) { document.getElementById('modalImg').src = src; document.getElementById('modal').style.display = 'flex'; }
        function toggleTheme() { document.body.setAttribute('data-theme', document.getElementById('themeToggle').checked ? 'dark' : 'light'); }

        document.getElementById('camInp').onchange = handleFiles;
        document.getElementById('galInp').onchange = handleFiles;

        saveBtn.onclick = () => {
            const pdf = new jsPDF();
            const name = document.getElementById('fileName').value || 'document';
            images.forEach((img, i) => {
                if (i > 0) pdf.addPage();
                pdf.addImage(img, 'JPEG', 10, 10, 190, 0); 
            });
            pdf.save(name + ".pdf");
        };
    </script>
</body>
</html>
